<!DOCTYPE html>

    <title>Contact Us</title>
        <script type="text/javascript">
        function validate() {
            var error = "";
            var name = document.getElementById("name");
            if (name.value == "") {
                error = " You Have To Write Your Name. ";
                document.getElementById("error_para").innerHTML = error;
                return false;
            }
            var name = document.getElementById("surname");
            if (name.value == "") {
                error = " You Have To Write Your Surname. ";
                document.getElementById("error_para").innerHTML = error;
                return false;
            }
            var email = document.getElementById("email");
            if (email.value == "" || email.value.indexOf("@") == -1) {
                error = " You Have To Write Valid Email Address. ";
                document.getElementById("error_para").innerHTML = error;
                return false;
            }
            var phonenumber = document.getElementById("phonenumber");
            if (phonenumber.value == "" || phonenumber.value.length < 8) {
                error = " Phonenumber Must Be More Than Or Equal To 8 Digits. ";
                document.getElementById("error_para").innerHTML = error;
                return false;
            }
            var message = document.getElementById("message");
            if (message.value == "" || message.value.length < 8) {
                error = " Message cannot be empty. ";
                document.getElementById("error_para").innerHTML = error;
                return false;
            }
            else {
                error = "Your message has been registered";
                document.getElementById("error_para").innerHTML = error;
                //alert("You've logged in!");
                return false;
            }
        }
    </script>
    <style>
